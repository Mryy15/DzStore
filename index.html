<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diazz Store</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 1rem 6rem;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      width: 60px;
      margin-right: 10px;
    }

    .logo a {
      text-decoration: none;
      color: #fff;
      font-size: 24px;
      font-weight: bold;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      font-size: 18px;
    }

    .cart-btn {
      padding: 10px 20px;
      font-weight: bold;
      font-size: 16px;
      border: 2px solid #fff;
      background: transparent;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
    }

    .cart-btn:hover {
      background-color: #fff;
      color: #000;
    }

    .store {
      padding-top: 140px;
      padding-bottom: 60px;
      display: flex;
      justify-content: center;
    }

    .product-grid {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .product {
      background-color: #111;
      padding: 1.5rem;
      border-radius: 12px;
      text-align: center;
      width: 280px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    .product h2 {
      margin-bottom: 0.5rem;
      font-size: 20px;
    }

    .product .price {
      color: #00ffb3;
      font-size: 18px;
      margin-bottom: 1rem;
    }

    .btn-group {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .checkout-btn,
    .cart-add-btn {
      padding: 10px 16px;
      font-size: 14px;
      font-weight: bold;
      background-color: #00c896;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .checkout-btn:hover,
    .cart-add-btn:hover {
      background-color: #00a884;
    }

    /* Modal Checkout */
    .checkout-modal {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .checkout-box {
      background: #fff;
      color: #000;
      padding: 2rem;
      border-radius: 12px;
      width: 300px;
      text-align: left;
    }

    .checkout-box h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .checkout-box label {
      font-weight: 600;
      margin-top: 1rem;
      display: block;
    }

    .checkout-box input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .checkout-box .btn-group {
      display: flex;
      justify-content: space-between;
      margin-top: 1.5rem;
    }

    .checkout-box button {
      padding: 10px 16px;
      border: none;
      background-color: #00c896;
      color: #000;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    .checkout-box button:hover {
      background-color: #00a884;
    }

    /* Mini Cart */
    .mini-cart {
      position: fixed;
      top: 90px;
      right: 20px;
      background: #fff;
      color: #000;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #fff2;
      display: none;
      z-index: 999;
    }

    .mini-cart h4 {
      margin-top: 0;
    }

    .mini-cart ul {
      padding-left: 1rem;
    }

    .mini-cart li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      margin-bottom: 6px;
    }

    .mini-cart li button {
      background: red;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 2px 6px;
      font-size: 12px;
      cursor: pointer;
    }

    .mini-cart li button:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="dz.png" alt="logo" />
      <a href="#">Dz Store</a>
    </div>
    <nav>
      <a href="mryy.html" class="active">Home</a>
      <a href="about.html">About</a>
      <button class="cart-btn" onclick="toggleCart()">ðŸ›’ Keranjang (<span id="cartCount">0</span>)</button>
    </nav>
  </header>

  <section class="store">
    <div class="product-grid">
      <div class="product">
        <img src="belt.jpg" alt="Gesper" />
        <h2>Gesper</h2>
        <p class="price">Rp 299.000</p>
        <div class="btn-group">
          <button class="checkout-btn">Beli Sekarang</button>
          <button class="cart-add-btn">Tambah ke Keranjang</button>
        </div>
      </div>
      <div class="product">
        <img src="jaket2.webp" alt="Jaket" />
        <h2>Jaket</h2>
        <p class="price">Rp 599.000</p>
        <div class="btn-group">
          <button class="checkout-btn">Beli Sekarang</button>
          <button class="cart-add-btn">Tambah ke Keranjang</button>
        </div>
      </div>
      <div class="product">
        <img src="dompet.jpg" alt="Dompet" />
        <h2>Dompet</h2>
        <p class="price">Rp 150.000</p>
        <div class="btn-group">
          <button class="checkout-btn">Beli Sekarang</button>
          <button class="cart-add-btn">Tambah ke Keranjang</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Checkout Modal -->
  <div class="checkout-modal" id="checkoutModal">
    <div class="checkout-box">
      <h2>Form Pembelian</h2>
      <label>Nama:</label>
      <input type="text" id="nama" placeholder="Nama Pembeli" />
      <label>Alamat:</label>
      <input type="text" id="alamat" placeholder="Alamat Lengkap" />
      <label>Jumlah:</label>
      <input type="number" id="jumlah" value="1" min="1" />
      <p>Total: <span id="total">Rp 0</span></p>
      <div class="btn-group">
        <button onclick="prosesCheckout()">Konfirmasi</button>
        <button onclick="tutupModal()">Batal</button>
      </div>
    </div>
  </div>

  <!-- Mini Cart -->
  <div class="mini-cart" id="miniCart">
    <h4>Keranjang</h4>
    <ul id="cartList"></ul>
  </div>

  <script>
    const hargaProduk = {
      "Gesper": 299000,
      "Jaket": 599000,
      "Dompet": 150000,
    };

    let produkDipilih = "Gesper";
    const cart = [];

    // Checkout langsung
    document.querySelectorAll(".checkout-btn").forEach((btn, index) => {
      btn.addEventListener("click", () => {
        produkDipilih = document.querySelectorAll(".product h2")[index].innerText;
        document.getElementById("checkoutModal").style.display = "flex";
        document.getElementById("jumlah").value = 1;
        hitungTotal();
      });
    });

    // Tambah ke keranjang
    document.querySelectorAll(".cart-add-btn").forEach((btn, index) => {
      btn.addEventListener("click", () => {
        const namaProduk = document.querySelectorAll(".product h2")[index].innerText;
        cart.push(namaProduk);
        updateCart();
      });
    });

    document.getElementById("jumlah").addEventListener("input", hitungTotal);

    function hitungTotal() {
      const jumlah = parseInt(document.getElementById("jumlah").value || 1);
      const total = hargaProduk[produkDipilih] * jumlah;
      document.getElementById("total").innerText = "Rp " + total.toLocaleString("id-ID");
    }

    function tutupModal() {
      document.getElementById("checkoutModal").style.display = "none";
    }

    function prosesCheckout() {
      const nama = document.getElementById("nama").value;
      const alamat = document.getElementById("alamat").value;
      const jumlah = document.getElementById("jumlah").value;

      if (!nama || !alamat || jumlah < 1) {
        alert("Harap isi semua data dengan benar!");
        return;
      }

      alert(`Terima kasih, ${nama}!\n\nPesanan: ${produkDipilih}\nJumlah: ${jumlah}\nAkan dikirim ke:\n${alamat}`);
      tutupModal();
    }

    function updateCart() {
      document.getElementById("cartCount").innerText = cart.length;
      const cartList = document.getElementById("cartList");
      cartList.innerHTML = "";
      cart.forEach((item, i) => {
        const li = document.createElement("li");
        li.innerHTML = `${item} <button onclick="hapusItem(${i})">x</button>`;
        cartList.appendChild(li);
      });
    }

    function hapusItem(index) {
      cart.splice(index, 1);
      updateCart();
    }

    function toggleCart() {
      const miniCart = document.getElementById("miniCart");
      miniCart.style.display = miniCart.style.display === "block" ? "none" : "block";
    }
  </script>
</body>
</html>
